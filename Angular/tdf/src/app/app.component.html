<div class="container">
  <h1>Employee Registration Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
   <!--{{userForm.value | json}}
    <hr>
    {{emp | json}}--> 
    <!--{{userForm.form.valid}}-->
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" [(ngModel)]="emp.username">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="emp.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" required pattern="^\d{10}$"
      [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="emp.phone">
     <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and  must be 10 digit</small>-->
     <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
      <small class="text-danger" *ngIf="phone.errors['required']">Phone number is required</small>
      <small class="text-danger" *ngIf="phone.errors['pattern']">Phone number must be 10 digits </small>
     </div>
    </div>
   
    <div class="form-group">
      <select required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="form-select mb-3" name="topic" [(ngModel)]="emp.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">PLease choose a topic</small>
    </div>
    <div class="mb-3">
        <label>Time Preference</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreferences" value="morning" [(ngModel)]="emp.timePreferences">
          <label class="form-check-label">Morning (9AM - 12 PM)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreferences" value="evening" [(ngModel)]="emp.timePreferences">
          <label class="form-check-label">Evening (5PM - 8 PM)</label>
        </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="feedback" [(ngModel)]="emp.feedback">
      <label class="form-check-label">Send me Feedback</label>
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
