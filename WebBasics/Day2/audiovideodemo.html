<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Demo</title>
</head>
<body>
    <h2>Audio element demo</h2>
    <audio src="../song1.mp3" controls>
        Your browser does not support the HTML5 audio element
    </audio>
    <audio controls>
        <source src="../song1.mp3" type="audio/mp3">
        <source src="../song1.ogg" type="audio/ogg">
    </audio><br>
    <a href="../song1.mp3" target="_blank">Track 1</a><br>
    <a href="song2.mp3" target="_blank">Track 2</a><br><br>
    <hr>
    <h2>Video element demo</h2>
    <video src="../video1.mp4" controls autoplay loop width="350px" height="250px" muted>
        Your browser does not support the HTML5 video element
    </video>
    <embed src="https://www.youtube.com/watch?v=p_3oFlb7jfc" type="">
</body>
</html>
