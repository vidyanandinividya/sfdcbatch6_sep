<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Demo</title>

<body>
    <img src="../images.jpeg" alt="" style="width: 300px; height:300px"><br>
    <img src="../images1.jpeg" alt="scenery"><br>

        <source media="(max-width:500px)" srcset="../images.jpeg">
        <img src="../images.jpeg" alt="scenery">
    </picture>
