<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <style>
        .container
        {
            width: 50%;
            min-height: 300px;
            margin: 0 auto;
            border: 2px solid #f80808;
            font-size: 32px;
            display: flex;
        }
      .container div
      {
        padding: 10px;
        background: #dbdfe5;
        flex: 1;
      }
      .container div.item2
      {
        background: green;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
    </div>
</body>
</html>
