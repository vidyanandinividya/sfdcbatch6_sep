<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>User Credentials:</legend>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="username" required minlength="4" maxlength="8"><br><br>
        <label for="user-pwd">Password:</label>
        <input type="password" name="user-password" id="user-pwd" placeholder="password:" required><br><br>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" id="male">
         <label for="male">Male</label>
        <input type="radio" name="gender" id="female" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others">
        <label for="others">Others</label><br><br>
    </fieldset>
        <label for="">Sports</label>
        <input type="checkbox" name="sports" id="soccer" checked>
        <label for="soccer">Soccer</label>
        <input type="checkbox" name="sports" id="cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="sports" id="baseball">
        <label for="baseball">Baseball</label><br><br>
        <label for="file-select">Upload:</label>
        <input type="file" name="upload" id="file-select"><br><br>
        <label for="myemail">Enter Email Address:</label>
        <input type="email" name="email" id="myemail"><br><br>
        <label for="mycolor">Select Color:</label>
        <input type="color" name="color" id="mycolor"><br><br>
        <label for="mydate">Select Date:</label>
        <input type="date" name="mydate" id="mydate"><br><br>
        <label for="mydatetime">Choose date and time:</label>
        <input type="datetime-local" name="mydatetime" id="mydatetime"><br><br>
        <label for="mymonth">Select Month:</label>
        <input type="month" name="mymonth" id="mymonth"><br><br>
        <label for="mynumber">Enter a number:</label>
        <input type="number" name="mynumber" id="mynumber" min="1" max="10" step="2"><br><br>
        <label for="mynumber">Select a number:</label>
        <input type="range" name="mynumber" id="mynumber" min="1" max="10" step="2"><br><br>
        <label for="mysearch">Select Website:</label>
        <input type="search" name="mysearch" id="mysearch"><br><br>
        <label for="mytel">Telephone number:</label>
        <input type="tel" name="mytel" id="mytel"><br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="3"></textarea><br><br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="sydney">Sydney</option>
            <option value="melbourne">Melbourne</option>
            <option value="cromwell">Cromwell</option>
        </select>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


    </form>
</body>
</html>
