<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Rowspan and Colspan</title>
</head>
<body>
    <h2>Table Rowspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="4">User Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>32</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr><tr>
            <td>3</td>
            <td>Hary Potter</td>
            <td>29</td>
        </tr>
    </table>
    <h2>Table Colspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3">User Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>32</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr><tr>
            <td>3</td>
            <td>Hary Potter</td>
            <td>29</td>
        </tr>
    </table>
</body>
</html>
