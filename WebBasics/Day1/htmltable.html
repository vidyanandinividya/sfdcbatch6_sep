<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables in HTML</title>
</head>
<body>
    <h2>HTML Table (Default Style)</h2>
    <table border="1" width="400" height="100" cellpadding="10" cellspacing="10">
        <caption>User Details</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Peter Parker</td>
                <td>32</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Clark Kent</td>
                <audio controls="controls" src="../song1.mp3"></audio>
                <td>34</td>
            </tr><tr>
                <td>3</td>
                <td>Hary Potter</td>
                <td>29</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
